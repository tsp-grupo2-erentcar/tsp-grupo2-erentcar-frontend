<h1 mat-dialog-title>Dear <em>{{data.client.names}}</em>, here you can change your personal information:</h1>
<div mat-dialog-content>
  <mat-label>Photo</mat-label>
  <img src="assets/users-images/{{ data.client.imagePath }}" height="200"><br>
  <input type="file" (change)="onselectFile($event)">
  <mat-form-field appearance="fill">
    <mat-label>Names</mat-label>
    <input matInput [(ngModel)]="data.client.names">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="data.client.address">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="data.client.cellphoneNumber">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="this.data.client" (click)="confirm()">Change</button>
</div>
