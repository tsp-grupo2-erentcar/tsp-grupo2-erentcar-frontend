<div class="container">
  <h1>Choose your plan:</h1>
  <div class="plans-container">
    <mat-card *ngFor="let plan of plans">
      <mat-card-title>{{plan.name}}</mat-card-title>
      <mat-card-content>
        <span>Price: {{ plan.price }}</span>
        <ul>
          <li *ngFor="let benefit of plan.benefits">
            {{ benefit }}
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="addPlan(plan.id)"
          mat-raised-button class="accent">
          Get
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
