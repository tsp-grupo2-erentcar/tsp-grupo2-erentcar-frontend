<div>
  <div *ngIf="clientData.planId == null; else elseTemplate" class="container">
    <app-show-plans
      (planStatusChangeCreate)="createPlanStatusChange($event)"
    ></app-show-plans>
  </div>
  <ng-template #elseTemplate>
    <app-card-my-subscription
      [myId]=clientData.id
      [myPlanId]=clientData.planId
      (planStatusChangeDelete)="deletePlanStatusChange($event)"
    >
    </app-card-my-subscription>
  </ng-template>
</div>
