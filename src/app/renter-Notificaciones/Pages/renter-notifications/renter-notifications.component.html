<div class="notification-board">
    <mat-card *ngFor="let notification of notifications" class="notification-card" (click)="openDialog(notification)">
      <mat-card-header>
        <mat-card-title>{{ notification.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ notification.message }}</p>
      </mat-card-content>
    </mat-card>
  </div>
